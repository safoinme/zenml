          - pytorch
        packages:
          - torchvision
      - capabilities:
          synchronized: true

  - module: tests.integration.examples.test_whylogs
    requirements:
      - integrations:
          - sklearn
        stacks:
          - type: data_validator
            flavor: whylogs
        system_os:
