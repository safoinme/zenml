matrix:
  - name: python
    pipeline:
      - pyspelling.filters.url:
      - pyspelling.filters.python:
      - pyspelling.filters.context:
          context_visible_first: true
          escapes: \\[\\`~]
          delimiters:
            # Ignore multiline content between fences (fences can have 3 or more back ticks)
            # ```
            # content
            # ```
            - open: "(?s)^(?P<open> *`{3,})$"
              close: "^(?P=open)$"
            # Ignore text between inline back ticks
            - open: "(?P<open>`+)"
              close: "(?P=open)"
    aspell:
      lang: en
      d: en_US
    dictionary:
      wordlists:
        - .pyspelling-ignore-words

    sources:
      - "src/zenml/**/*.py|tests/**/*.py|examples/**/*.py|!src/zenml/zen_stores/migrations/versions/*.py"
  - name: markdown
    aspell:
      lang: en
      d: en_US
    dictionary:
      wordlists:
        - .pyspelling-ignore-words
    pipeline:
      - pyspelling.filters.url:
      - pyspelling.filters.context:
          context_visible_first: true
          escapes: \\[\\`~]
          delimiters:
            # Ignore multiline content between fences (fences can have 3 or more back ticks)
            # ```
            # content
            # ```
            - open: "(?s)^(?P<open> *`{3,})$"
              close: "^(?P=open)$"
            # Ignore text between inline back ticks
            - open: "(?P<open>`+)"
              close: "(?P=open)"
    sources:
      - "examples/**/*.md|docs/**/*.md|!docs/book/drafts/**/*.*"
    default_encoding: utf-8
